openapi: 3.0.3
info:
  title: AW3 Platform API
  description: |
    Backend API for AW3 Platform MVP - A Web3-native creator economy platform.
    
    Authentication uses wallet-based authentication with JWT tokens. Users sign messages with their Web3 wallet.
    
    User Roles: CREATOR, PROJECTOR, ADMIN, VALIDATOR
    
    Key Features:
    - Wallet-based DID authentication
    - Campaign management with escrow
    - CVPI (Creator Value Performance Index) scoring with integrated reputation
    - Certificate and achievement system
  version: 1.0.0
  contact:
    name: Allweb3 Labs
    url: https://allweb3.com
  license:
    name: MIT

servers:
  - url: https://aw3-platform-mock-api.onrender.com/api
    description: Production Mock API Server
  - url: http://localhost:3000/api
    description: Local Development

tags:
  - name: Auth
    description: Wallet-based authentication endpoints
  - name: Creator Profile
    description: Creator profile management
  - name: Creator Campaigns
    description: Campaign discovery for creators
  - name: Creator Applications
    description: Application management for creators
  - name: Creator Deliverables
    description: Deliverable submission for creators
  - name: Creator Earnings
    description: Earnings and payments for creators
  - name: Creator CVPI
    description: CVPI score and analytics with reputation data
  - name: Creator Certificates
    description: Certificate and achievement management
  - name: Creator Settings
    description: User settings management
  - name: Dashboard
    description: Dashboard data endpoints
  - name: Filters
    description: Filter options for campaign search
  - name: Public Marketplace
    description: Public marketplace endpoints
  - name: Project Dashboard
    description: Project dashboard and statistics
  - name: Project Campaigns
    description: Campaign management for projects
  - name: Project Applications
    description: Application review and management
  - name: Project Deliverables
    description: Deliverable verification and payments
  - name: Project Analytics
    description: Campaign analytics and insights
  - name: Project Finance
    description: Budget and payment management
  - name: Project Creators
    description: Creator discovery and management
  - name: Admin Dashboard
    description: Admin overview and platform-level statistics
  - name: Admin Creators
    description: Admin creator management and reputation controls
  - name: Admin Projects
    description: Admin project management and reputation controls
  - name: Admin Campaigns
    description: Admin campaign oversight and force actions
  - name: Admin Finance
    description: Admin financial oversight, fee and distribution configuration
  - name: Admin CVPI
    description: Admin CVPI algorithm, benchmarks, and analytics
  - name: Admin Disputes
    description: Admin dispute resolution and arbitration
  - name: Admin System
    description: Admin system health, emergency controls, and audit logs
  - name: Admin Search
    description: Admin global search across creators, projects, campaigns, and disputes

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from wallet authentication

  schemas:
    # ============ ENUMS ============
    UserRole:
      type: integer
      enum: [1, 2, 3, 4]
      description: |
        User role enum:
        1 = Creator
        2 = Projector
        3 = Admin
        4 = Validator
      example: 1

    WalletType:
      type: integer
      enum: [1, 2, 3, 4]
      description: |
        Wallet type enum:
        1 = MetaMask
        2 = WalletConnect
        3 = Coinbase
        4 = Rainbow
      example: 1

    SocialPlatform:
      type: integer
      enum: [1, 2, 3, 4, 5]
      description: |
        Social platform enum:
        1 = Twitter
        2 = YouTube
        3 = Instagram
        4 = TikTok
        5 = Discord
      example: 1

    FocusArea:
      type: integer
      enum: [1, 2, 3, 4, 5, 6, 7, 8, 9]
      description: |
        Focus area enum:
        1 = DeFi
        2 = NFT
        3 = Gaming
        4 = Infrastructure
        5 = L2
        6 = DAO
        7 = Metaverse
        8 = Trading
        9 = Other
      example: 2

    CampaignStatus:
      type: integer
      enum: [1, 2, 3, 4, 5, 6, 7]
      description: |
        Campaign status enum:
        1 = DRAFT
        2 = PENDING_ESCROW
        3 = ACTIVE
        4 = IN_PROGRESS
        5 = COMPLETED
        6 = CANCELLED
        7 = SUSPENDED
      example: 3

    ApplicationStatus:
      type: integer
      enum: [1, 2, 3, 4]
      description: |
        Application status enum:
        1 = PENDING
        2 = ACCEPTED
        3 = REJECTED
        4 = WITHDRAWN
      example: 1

    DeliverableStatus:
      type: integer
      enum: [1, 2, 3, 4, 5]
      description: |
        Deliverable status enum:
        1 = SUBMITTED
        2 = PENDING_VERIFICATION
        3 = VERIFIED
        4 = REJECTED
        5 = PAID
      example: 3

    DeliverableType:
      type: integer
      enum: [1, 2, 3, 4, 5, 6, 7, 8]
      description: |
        Deliverable type enum:
        1 = Twitter Posts
        2 = Videos
        3 = Articles
        4 = AMAs
        5 = Discord Management
        6 = Community Growth
        7 = Instagram Post
        8 = TikTok
      example: 2

    CampaignDuration:
      type: integer
      enum: [1, 2, 3, 4, 5]
      description: |
        Campaign duration enum:
        1 = Less Than 1 Week
        2 = 1-2 Weeks
        3 = 2-4 Weeks
        4 = 1-3 Months
        5 = 3+ Months
      example: 1

    CampaignStage:
      type: integer
      enum: [1, 2, 3, 4, 5, 6]
      description: |
        Campaign stage enum:
        1 = Language
        2 = Rate Configuration
        3 = Notification Preferences
        4 = Privacy Controls
        5 = Wallet & Payout
        6 = Security
      example: 2

    Complexity:
      type: integer
      enum: [1, 2, 3]
      description: |
        Complexity enum:
        1 = LOW
        2 = MEDIUM
        3 = HIGH
      example: 2

    PaymentToken:
      type: integer
      enum: [1, 2, 3, 4]
      description: |
        Payment token enum:
        1 = USDC
        2 = USDT
        3 = ETH
        4 = AW3
      example: 1

    TimePeriod:
      type: integer
      enum: [1, 2, 3, 4]
      description: |
        Time period enum:
        1 = 7d
        2 = 30d
        3 = 90d
        4 = 1y
      example: 2

    EarningsRange:
      type: integer
      enum: [1, 2, 3]
      description: |
        Earnings range enum:
        1 = Hourly
        2 = Daily
        3 = Monthly
      example: 3

    ProjectCampaignSort:
      type: integer
      enum: [1, 2, 3, 4, 5]
      description: |
        Sort options for project campaign list:
        1 = Newest
        2 = Budget High to Low
        3 = Applications Most to Least
        4 = CVPI Best to Worst
        5 = End Date Soonest
      example: 1

    ApplicationSort:
      type: integer
      enum: [1, 2, 3, 4, 5]
      description: |
        Application sort enum:
        1 = Newest
        2 = Highest Reputation
        3 = Best CVPI
        4 = Most Followers
        5 = Match Score
      example: 2

    PaymentStructure:
      type: integer
      enum: [1, 2, 3]
      description: |
        Payment structure enum:
        1 = Fixed Payment
        2 = Performance-Based
        3 = Milestone-Based
      example: 1

    ApprovalMethod:
      type: integer
      enum: [1, 2]
      description: |
        Approval method enum:
        1 = Pre-approval review before publishing
        2 = Post-publishing review after publishing
      example: 1

    DurationType:
      type: integer
      enum: [1, 2]
      description: |
        Campaign duration type:
        1 = Fixed Duration with end date
        2 = Ongoing until closed
      example: 1

    # ============ COMMON SCHEMAS ============
    ApiResponse:
      type: object
      required:
        - success
        - timestamp
      properties:
        success:
          type: boolean
        data:
          type: object
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
        timestamp:
          type: string
          format: date-time

    Pagination:
      type: object
      required:
        - currentPage
        - totalPages
        - totalElements
        - pageSize
      properties:
        currentPage:
          type: integer
          example: 0
        totalPages:
          type: integer
          example: 5
        totalElements:
          type: integer
          example: 100
        pageSize:
          type: integer
          example: 20

    # ============ AUTH SCHEMAS ============
    WalletConnectRequest:
      type: object
      required:
        - walletAddress
      properties:
        walletAddress:
          type: string
          example: "0x742d35Cc6634C0532925a3b844Bc454e4438f44e"
        chainId:
          type: string
          example: "1"
        walletType:
          $ref: '#/components/schemas/WalletType'

    WalletConnectResponse:
      type: object
      required:
        - walletAddress
        - nonce
        - message
        - expiresAt
      properties:
        walletAddress:
          type: string
        nonce:
          type: string
        message:
          type: string
          description: Message to sign with wallet
        expiresAt:
          type: integer
          format: int64

    VerifySignatureRequest:
      type: object
      required:
        - walletAddress
        - signature
        - nonce
      properties:
        walletAddress:
          type: string
        signature:
          type: string
        nonce:
          type: string

    RegistrationRequest:
      type: object
      required:
        - walletAddress
        - signature
        - nonce
        - role
        - termsAccepted
      properties:
        walletAddress:
          type: string
          example: "0x742d35Cc6634C0532925a3b844Bc454e4438f44e"
        signature:
          type: string
        nonce:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        termsAccepted:
          type: boolean
          example: true

    RegistrationResponse:
      type: object
      required:
        - userId
        - walletAddress
        - role
        - accessToken
        - refreshToken
        - expiresIn
        - profileComplete
      properties:
        userId:
          type: string
          format: uuid
        walletAddress:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
        profileComplete:
          type: boolean
        nextSteps:
          type: array
          items:
            type: string
          example: ["Complete profile", "Verify social accounts", "Browse campaigns"]

    AuthResponse:
      type: object
      required:
        - accessToken
        - refreshToken
        - tokenType
        - expiresIn
        - user
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
          example: Bearer
        expiresIn:
          type: integer
          format: int64
        user:
          $ref: '#/components/schemas/UserInfo'

    UserInfo:
      type: object
      required:
        - userId
        - walletAddress
        - role
        - profileComplete
      properties:
        userId:
          type: string
          format: uuid
        walletAddress:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
        displayName:
          type: string
        profileComplete:
          type: boolean
        subscriptionTier:
          type: string

    # ============ PROFILE SCHEMAS ============
    SocialAccount:
      type: object
      required:
        - platform
        - handle
        - verified
      properties:
        platform:
          $ref: '#/components/schemas/SocialPlatform'
        handle:
          type: string
          example: "@cryptoinfluencer"
        link:
          type: string
          format: uri
          example: "https://twitter.com/cryptoinfluencer"
        followers:
          type: integer
          example: 125000
        verified:
          type: boolean
          example: true
        verifiedAt:
          type: string
          format: date-time

    CreatorProfile:
      type: object
      required:
        - userId
        - walletAddress
        - role
        - profileComplete
      properties:
        userId:
          type: string
          format: uuid
        walletAddress:
          type: string
        displayName:
          type: string
        avatar:
          type: string
          format: uri
        bio:
          type: string
        focusArea:
          type: array
          items:
            $ref: '#/components/schemas/FocusArea'
          description: Array of focus areas
        socialAccounts:
          type: array
          items:
            $ref: '#/components/schemas/SocialAccount'
        profileComplete:
          type: boolean
        createdAt:
          type: string
          format: date-time

    CreatorProfileUpdateRequest:
      type: object
      properties:
        displayName:
          type: string
          maxLength: 100
        avatar:
          type: string
          format: uri
        bio:
          type: string
          maxLength: 500
        focusArea:
          type: array
          items:
            $ref: '#/components/schemas/FocusArea'

    # ============ CAMPAIGN SCHEMAS ============
    CampaignListItem:
      type: object
      required:
        - campaignId
        - projectId
        - title
        - status
        - budgetAmount
        - budgetToken
        - deadline
      properties:
        campaignId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        title:
          type: string
        focusArea:
          $ref: '#/components/schemas/FocusArea'
        status:
          $ref: '#/components/schemas/CampaignStatus'
        budgetAmount:
          type: number
          format: decimal
        budgetToken:
          $ref: '#/components/schemas/PaymentToken'
        numberOfApplicants:
          type: integer
          description: Total number of applicants
        numberOfDeliveries:
          type: integer
          description: Number of deliverables required
        deadline:
          type: string
          format: date-time
        kpiTargets:
          type: object
          description: KPI targets for match rate calculation
        requiredReputation:
          type: integer
          description: Minimum reputation score required for match rate calculation
        matchRate:
          type: number
          format: decimal
          nullable: true
          description: Calculated match rate percentage or null if not computable
        projectAvatar:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CampaignDetail:
      type: object
      required:
        - campaignId
        - projectId
        - title
        - description
        - status
        - budgetAmount
        - budgetToken
      properties:
        campaignId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        objective:
          type: string
          description: Explicit campaign objective description
        focusArea:
          $ref: '#/components/schemas/FocusArea'
        status:
          $ref: '#/components/schemas/CampaignStatus'
        budgetAmount:
          type: number
        budgetToken:
          $ref: '#/components/schemas/PaymentToken'
        numberOfCreators:
          type: integer
        numberOfApplicants:
          type: integer
        numberOfDeliveries:
          type: integer
        deadline:
          type: string
          format: date-time
        complexity:
          $ref: '#/components/schemas/Complexity'
        kpiTargets:
          type: object
        requiredReputation:
          type: integer
        matchRate:
          type: number
          nullable: true
        projectInfo:
          type: object
          required:
            - projectId
            - projectName
            - projectAvatar
          properties:
            projectId:
              type: string
              format: uuid
            projectName:
              type: string
            projectAvatar:
              type: string
              format: uri
            website:
              type: string
              format: uri
            socialChannels:
              type: array
              items:
                $ref: '#/components/schemas/SocialAccount'
        paymentTerms:
          type: object
          required:
            - paymentMethod
            - paymentSchedule
            - paymentConditions
          properties:
            paymentMethod:
              type: string
              description: Payment method description
            paymentSchedule:
              type: string
              description: Payment schedule (e.g., milestone-based, completion-based)
            paymentConditions:
              type: string
              description: Conditions for payment release
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # ============ APPLICATION SCHEMAS ============
    Application:
      type: object
      required:
        - applicationId
        - campaignId
        - creatorId
        - status
      properties:
        applicationId:
          type: string
          format: uuid
        campaignId:
          type: string
          format: uuid
        campaignTitle:
          type: string
        creatorId:
          type: string
          format: uuid
        proposedRate:
          type: number
        proposal:
          type: string
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        portfolioLinks:
          type: array
          items:
            type: string
            format: uri
        relevantExperience:
          type: string
        estimatedCompletionDays:
          type: integer
        matchScore:
          type: number
          nullable: true
        appliedAt:
          type: string
          format: date-time
        reviewedAt:
          type: string
          format: date-time
          nullable: true

    ApplicationRequest:
      type: object
      required:
        - campaignId
        - proposal
      properties:
        campaignId:
          type: string
          format: uuid
        proposedRate:
          type: number
        proposal:
          type: string
          maxLength: 2000
        portfolioLinks:
          type: array
          items:
            type: string
            format: uri
        relevantExperience:
          type: string
        estimatedCompletionDays:
          type: integer

    # ============ DELIVERABLE SCHEMAS ============
    Deliverable:
      type: object
      required:
        - deliverableId
        - campaignId
        - creatorId
        - deliverableType
        - status
      properties:
        deliverableId:
          type: string
          format: uuid
        campaignId:
          type: string
          format: uuid
        creatorId:
          type: string
          format: uuid
        contentUrl:
          type: string
          format: uri
        deliverableType:
          $ref: '#/components/schemas/DeliverableType'
        platform:
          $ref: '#/components/schemas/SocialPlatform'
        status:
          $ref: '#/components/schemas/DeliverableStatus'
        metrics:
          type: object
          properties:
            views:
              type: integer
            likes:
              type: integer
            comments:
              type: integer
            shares:
              type: integer
            engagementRate:
              type: number
        cvpiScore:
          type: number
          nullable: true
        paymentAmount:
          type: number
          nullable: true
        submittedAt:
          type: string
          format: date-time
        verifiedAt:
          type: string
          format: date-time
          nullable: true

    DeliverableRequest:
      type: object
      required:
        - campaignId
        - contentUrl
        - deliverableType
        - platform
      properties:
        campaignId:
          type: string
          format: uuid
        contentUrl:
          type: string
          format: uri
        deliverableType:
          $ref: '#/components/schemas/DeliverableType'
        platform:
          $ref: '#/components/schemas/SocialPlatform'
        description:
          type: string

    # ============ EARNINGS SCHEMAS ============
    EarningsSummary:
      type: object
      required:
        - totalEarned
        - pendingPayments
        - availableBalance
        - averageROI
        - growthRate
      properties:
        totalEarned:
          type: number
          format: decimal
          description: Total earnings to date
        pendingPayments:
          type: number
          format: decimal
          description: Payments pending verification
        availableBalance:
          type: number
          format: decimal
          description: Available for withdrawal
        currency:
          type: string
          example: USDC
        averageROI:
          type: number
          format: decimal
          description: Average return on investment percentage
          example: 45.8
        growthRate:
          type: number
          format: decimal
          description: Month-over-month growth rate percentage
          example: 12.5

    EarningsHistoryChart:
      type: object
      required:
        - data
        - range
      properties:
        data:
          type: array
          items:
            type: object
            required:
              - timestamp
              - amount
            properties:
              timestamp:
                type: string
                format: date-time
              amount:
                type: number
              transactionCount:
                type: integer
        range:
          $ref: '#/components/schemas/EarningsRange'
        totalAmount:
          type: number
        periodStart:
          type: string
          format: date-time
        periodEnd:
          type: string
          format: date-time

    # ============ CVPI SCHEMAS ============
    CVPIScore:
      type: object
      required:
        - userId
        - overallScore
        - components
        - reputation
        - lastUpdated
      properties:
        userId:
          type: string
          format: uuid
        overallScore:
          type: number
          minimum: 0
          maximum: 100
          example: 82.3
        components:
          type: object
          required:
            - engagement
            - reach
            - conversion
            - consistency
            - quality
          properties:
            engagement:
              type: number
            reach:
              type: number
            conversion:
              type: number
            consistency:
              type: number
            quality:
              type: number
        reputation:
          type: object
          required:
            - score
            - tier
            - totalReviews
            - averageRating
          properties:
            score:
              type: number
              example: 87.5
            tier:
              type: string
              example: "GOLD"
            totalReviews:
              type: integer
              example: 42
            averageRating:
              type: number
              example: 4.7
        trend:
          type: string
          enum: [UP, DOWN, STABLE]
        percentile:
          type: integer
          example: 87
        lastUpdated:
          type: string
          format: date-time

    CVPIHistory:
      type: object
      required:
        - history
        - period
        - limit
      properties:
        history:
          type: array
          items:
            type: object
            required:
              - date
              - score
            properties:
              date:
                type: string
                format: date
              score:
                type: number
              reputation:
                type: number
                description: Reputation score at that date
        period:
          $ref: '#/components/schemas/TimePeriod'
        limit:
          type: integer

    # ============ CERTIFICATE SCHEMAS ============
    Certificate:
      type: object
      required:
        - certificateId
        - certificateType
        - issueDate
        - imageUrl
      properties:
        certificateId:
          type: string
          format: uuid
        certificateType:
          type: string
          example: "Top Performer"
          description: Type of certificate
        title:
          type: string
          example: "DeFi Campaign Excellence"
        issueDate:
          type: string
          format: date
        imageUrl:
          type: string
          format: uri
          description: Certificate image URL
        relatedCampaign:
          type: object
          properties:
            campaignId:
              type: string
              format: uuid
            campaignTitle:
              type: string
            projectName:
              type: string
        metadata:
          type: object
          description: Additional certificate metadata

    # ============ SETTINGS SCHEMAS ============
    LanguageSettings:
      type: object
      required:
        - language
      properties:
        language:
          type: string
          example: "en"
          description: Language code (en, zh, es, etc.)
        timezone:
          type: string
          example: "UTC"

    RateConfiguration:
      type: object
      required:
        - hourlyRate
        - currency
      properties:
        hourlyRate:
          type: number
          description: Default hourly rate
        dailyRate:
          type: number
        projectRate:
          type: number
        currency:
          type: string
          example: "USDC"
        minimumBudget:
          type: number

    NotificationSettings:
      type: object
      required:
        - emailNotifications
        - pushNotifications
      properties:
        emailNotifications:
          type: boolean
        pushNotifications:
          type: boolean
        campaignUpdates:
          type: boolean
        applicationUpdates:
          type: boolean
        paymentNotifications:
          type: boolean
        marketingEmails:
          type: boolean

    PrivacySettings:
      type: object
      required:
        - profileVisibility
      properties:
        profileVisibility:
          type: string
          enum: [PUBLIC, PRIVATE, CONNECTIONS_ONLY]
        showEarnings:
          type: boolean
        showCompletedCampaigns:
          type: boolean
        showSocialAccounts:
          type: boolean

    SecuritySettings:
      type: object
      properties:
        twoFactorEnabled:
          type: boolean
        loginAlerts:
          type: boolean
        trustedDevices:
          type: array
          items:
            type: object
            properties:
              deviceId:
                type: string
              deviceName:
                type: string
              lastUsed:
                type: string
                format: date-time

    # ============ DASHBOARD SCHEMAS ============
    DashboardTrending:
      type: object
      required:
        - campaigns
      properties:
        campaigns:
          type: array
          items:
            $ref: '#/components/schemas/CampaignListItem'
        period:
          type: string
          example: "24h"

    DashboardLive:
      type: object
      required:
        - campaigns
      properties:
        campaigns:
          type: array
          items:
            $ref: '#/components/schemas/CampaignListItem'
