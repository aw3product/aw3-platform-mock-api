paths:
  # ============ AUTH ENDPOINTS ============
  /auth/wallet-connect:
    post:
      tags: [Auth]
      summary: Initiate AW3 platform login via Privy (wallet authentication)
      description: |
        **Purpose:** Authenticate user to AW3 platform using wallet signature through Privy.
        
        **Authentication Flow:**
        1. User connects wallet (MetaMask, WalletConnect, etc.)
        2. System generates a nonce for signature
        3. User signs nonce with their wallet
        4. Backend verifies signature via `/auth/verify-signature`
        5. JWT tokens issued for AW3 platform access
        
        **This is NOT for social verification:**
        - This endpoint only handles AW3 platform authentication
        - Social account verification (Twitter, Discord, Telegram) is handled by a completely separate service
        - See `/creator/profile/social-verification` and `/social/*` endpoints for social verification
      operationId: walletConnect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WalletConnectRequest'
      responses:
        '200':
          description: Nonce generated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WalletConnectResponse'

  /auth/verify-signature:
    post:
      tags: [Auth]
      summary: Verify wallet signature and issue AW3 platform access tokens
      description: |
        **Purpose:** Complete wallet-based authentication to AW3 platform via Privy.
        
        **What this does:**
        - Verifies the wallet signature against the nonce from `/auth/wallet-connect`
        - Issues JWT access token and refresh token for AW3 platform
        - Creates or updates user session
        
        **What this does NOT do:**
        - Does NOT verify social media accounts (Twitter, Discord, Telegram)
        - Does NOT fetch social metrics (followers, engagement)
        - Does NOT perform OAuth to social platforms
        
        **For social verification:**
        Social account verification is handled by a completely independent backend service with its own OAuth flows. After logging into AW3 via this endpoint, users can separately verify their social accounts through `/creator/profile/social-verification` or `/social/*` endpoints.
      operationId: verifySignature
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifySignatureRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'

  /auth/register:
    post:
      tags: [Auth]
      summary: Register new user on AW3 platform
      description: |
        **Purpose:** Create a new user account on the AW3 platform after Privy authentication.
        
        **Prerequisites:**
        User must be authenticated via Privy using one of:
        - Gmail (social login via Privy)
        - Twitter (social login via Privy - NOTE: This is for AW3 platform login, NOT social verification)
        - Wallet (MetaMask, WalletConnect, etc.)
        
        **Registration Flow:**
        1. User authenticates to AW3 via Privy (email/social/wallet)
        2. This endpoint registers user with essential fields (role, wallet address, terms acceptance)
        3. Optional profile fields completed later via `/creator/profile/me` PUT endpoint
        
        **Important Distinction:**
        - Privy Twitter login = User logs into AW3 platform using their Twitter account (via Privy OAuth)
        - Social Verification = User proves ownership of Twitter/Discord/Telegram for campaign metrics
        
        These are TWO SEPARATE processes:
        - A user can log into AW3 with Gmail (via Privy) but verify their Twitter account for social metrics
        - A user can log into AW3 with Wallet but verify multiple social platforms (Twitter, Discord, Telegram)
        - Social verification is handled by an independent service at `/creator/profile/social-verification`
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/RegistrationResponse'

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh AW3 platform access token
      description: |
        Refresh the JWT access token for continued access to AW3 platform APIs.
        
        **Note:** This only refreshes AW3 platform authentication tokens.
        Social verification tokens (if any) are managed separately by the social verification service.
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout from AW3 platform
      description: |
        Logout user from AW3 platform and invalidate access/refresh tokens.
        
        **Note:** This only logs out from AW3 platform. 
        Social account verifications remain valid and do not need to be re-verified after logout/login.
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful

  /auth/nonce/{walletAddress}:
    get:
      tags: [Auth]
      summary: Get nonce for wallet authentication to AW3 platform
      description: |
        Retrieve or generate a nonce for wallet signature authentication to AW3 platform.
        
        **Purpose:** Platform authentication only, not for social verification.
      operationId: getNonce
      parameters:
        - name: walletAddress
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Nonce retrieved

  # ============ CREATOR PROFILE ENDPOINTS ============
