tags:
  - name: Auth
    description: |
      AW3 Platform Authentication via Privy
      
      **Important Architecture Note:**
      - **Privy** is used ONLY for AW3 platform authentication (user login to access AW3)
      - Supports Gmail, Twitter social login (via Privy), and Wallet-based authentication
      - Issues JWT tokens for AW3 platform access
      
      **Social Verification is COMPLETELY SEPARATE:**
      - Social verification is handled by an independent backend service
      - NOT part of Privy authentication flow
      - Has its own OAuth implementation to Twitter/Discord/Telegram
      - Fetches social metrics (followers, engagement) directly from platform APIs
      - No dependency between Privy authentication and social verification
